<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="enterCity" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="weatherDesc" class="lead">Clouds</h1>
            
        </div>
    </div>
<script>
       
       const weather = (CITY)=>{
            console.log(CITY)
            const API_KEY = `46ad7457603b9b0104e633e78cd60e16`;
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${CITY}&appid=${API_KEY}&units=metric`;
            
            fetch(url)
            .then((response) => response.json())
            .then((data) => {
                    console.log(data);
                    city.innerText = data.name;
                    temp.innerText = data.main.temp;
                    weatherDesc.innerText = data.weather[0].description;

                    const imgUrl = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                    const imgIcon = document.getElementById('weather-icon');
                    imgIcon.setAttribute('src', imgUrl);
                     
            });
               


       }
  
       const search = document.getElementById("search");
       search.addEventListener("click",function(){ 
                 const showCity = document.getElementById("city");
                 const getCity  =document.getElementById("enterCity");

                 showCity.innerText = getCity.value;
                 weather(getCity.value);
                 getCity.value = "";

       })

      weather("Dhaka");
      
    

</script>
</body>

</html>
